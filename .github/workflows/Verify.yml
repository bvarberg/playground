name: Verify

on: [push]

jobs:
  analysis:
    name: Analysis
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run fmt:check
      - run: npm run lint
      - run: npm run deps:check

  deps:
    name: Visualize dependencies
    runs-on: ubuntu-latest
    needs: [analysis]
    env:
      CI: true

    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - run: npm ci
      - if: always()
        run: npm run deps:graph
      - if: always()
        uses: actions/upload-artifact@v1
        with:
          name: dependency-graph
          path: ./deps.svg
      - if: always()
        run: npm run deps:report
      - if: always()
        uses: actions/upload-artifact@v1
        with:
          name: dependency-report
          path: ./deps.html

  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm test

  feature:
    name: Feature tests
    runs-on: ubuntu-latest
    needs: [analysis, unit]
    env:
      CI: true

    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          start: npm start
          config: integrationFolder=cypress/tests
